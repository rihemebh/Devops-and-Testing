name: pipeline
on: [push] 
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: npm install
      - run: docker run -d -p 27017:27017 mongo
      - run: npm test
      - run: npm run test:e2e